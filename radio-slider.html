<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>radio-slider</title>
  <link rel="stylesheet/less" type="text/css" href="radio-slider.less">
</head>
<body>
  <div class="slider">
    <input checked type="radio" name="mi" id="i1"  hidden>
    <img src="https://i1.mifile.cn/a4/xmad_15566146318197_mAghl.jpg" alt="">
    <input type="radio" name="mi" id="i2"  hidden>
    <img src="https://i1.mifile.cn/a4/xmad_15529884424562_HKYaG.jpg" alt="">
    <input type="radio" name="mi" id="i3"  hidden>
    <img src="https://i1.mifile.cn/a4/xmad_15579184778872_ECdvK.jpg" alt="">
    <input type="radio" name="mi" id="i4"  hidden>
    <img src="https://i1.mifile.cn/a4/xmad_15548066591437_Stxlj.jpgm" alt="">
    <input type="radio" name="mi" id="i5"  hidden>
    <img src="https://i1.mifile.cn/a4/xmad_15583247974063_NRvWd.jpg" alt="">
    
    <div class="indicators">
      <section><label for="i1"><span class="a1"></span></label></section>
      <section><label for="i2"><span></span></label></section>
      <section><label for="i3"><span></span></label></section>
      <section><label for="i4"><span></span></label></section>
      <section><label for="i5"><span></span></label></section>
    </div>
        
    <div class="ca">
      <label class="d1" for="i1"><div class="c1" ></div></label>
      <label class="d1" for="i2"><div class="c1" ></div></label>
      <label class="d1" for="i3"><div class="c1" ></div></label>
      <label class="d1" for="i4"><div class="c1" ></div></label>
      <label class="d1" for="i5"><div class="c1" ></div></label>
    </div>
 
    <div class="cb">
      <label class="d2" for="i1"><div class="c2" ></div></label>
      <label class="d2" for="i2"><div class="c2" ></div></label>
      <label class="d2" for="i3"><div class="c2" ></div></label>
      <label class="d2" for="i4"><div class="c2" ></div></label>
      <label class="d2" for="i5"><div class="c2" ></div></label> 
    </div>  
  </div>
  <script src="less.min.js"></script>
</body>
</html>
