  <style>
    svg {
      border: 5px solid paleturquoise;

    <line x1="10" y1="10" x2="200" y2="100" stroke="black" stroke-width="30" />

    <ellipse cx="100" cy="100" rx="70" ry="50" fill="rgba(245, 124, 0, 0.5)" />
    <polyline points="10 10 120 20 100 300" fill="purple" stroke="black" stroke-width="10" />
    <polygon points="20 100 20 200 80 100" />
