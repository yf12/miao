  let width = 600
  let height = 500
  let dots = Array(100).fill(0).map(it => {
    let x = Math.random() * width
    let y = Math.random() * height
    return [x, y]
  })
  d3.select('svg')
    .attr('width', width)
    .attr('height', height)
    .selectAll('circle')
    .data(dots)
    .enter()
    .append('circle')
    .attr('cx', d => d[0])
    .attr('cy', d => d[1])
    .attr('r', ([x, y]) => (x + y) / 70)
    .attr('fill', d => {
      let color = '#' + Math.random().toString(16).substr(2,3)
      return color
    })
