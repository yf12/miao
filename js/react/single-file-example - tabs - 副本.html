<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="babel.min.js"></script>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>


    <script type="text/babel">

      function log(x) {
        console.log(x)
        return x
      }
      
      function App(props) {
        return (
          <Tabs>
            
            {
              props.ary.map((item, index) => {
                return <Tab name={item.name} key={index}>{item.value}</Tab>
              })
            }
          </Tabs>
        )
      }

      function Button(props) {
        console.log(props)
        return (
          <button {...props}/>
        )
      }

      function Tabs(props) {
        var [idx, setIdx] = React.useState(0)

        return (
          <div>
            <div>
              {
                log(React.Children.map(props.children, (child, index) => {
                  console.log(child.key)
                  return <Button className={index === idx ? 'active' : ''} onClick={() => {setIdx(index)}}>{child.props.name}</Button>
                }))
              }
            </div>
            <div>
              {props.children[idx]}
            </div>
          </div>
        )
      }


      

      function Tab(props) {
          return (
            <div>
              {props.children}
            </div>
          )
      }
      ReactDOM.render(
        <App ary={[{name: 'a', value: '1'}, {name: 'b', value: '2'}, {name: 'c', value: '3'}, {name: 'd', value: '4'}]}/>,
        document.getElementById('root')
      );

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
