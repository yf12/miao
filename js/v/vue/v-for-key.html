<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <div id="app-5">
       <ul>
           <li v-for="item in list">{{item.name}}</li>
       </ul>

       <dl>
           <template v-for="(ports, domain) in server_port">
               <dt>{{domain}}</dt>
               <dd v-for="port in ports">{{port}}</dd>
           </template>
       </dl>
   </div>

   <script src="vue.js"></script>
   <script>
       var app5 = new Vue({
           el: '#app-5',
           data: {
               server_port: {
                'foo.com': [9988, 8899, 8005],
                'bar.cn': [3355,135,139],
                'ms.com': [3389],
               },
               list: [{
                   name: 'a'
                },{
                    name: 'b',
                },{
                    name: 'c'
                }]
           },
       })
   </script>
</body>
</html>
