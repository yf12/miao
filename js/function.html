<script>   //展开数组(一层)
    function flatten(ary) {
        let result = []
        for(let item of ary) {
            if(Array.isArray(item)) {
                result.push(...item)
            } else {
                result.push(item)
            }
        }
        return result
    }
</script>

<script>   //展开数组(所有)
    function flattenDeep(ary) {
        let result = []
        for(let item of ary) {
            if(Array.isArray(item)) {
                let flattedItem = flatten(item)
                result.push(...flattedItem)
            } else {
                result.push(item)
            }
        }
        return result
    }
    flattenDeep([[[1],[2],[3]],[4,5],[6,7]])
</script>

<script>   //展开数组(depth层)
    function flattenDepth(ary,depth = 1) {
        if(depth == 0) return ary.silce()
        let result = []
        for(let item of ary) {
            if(Array.isArray(item)) {
                let flattedItem = flatten(item,depth - 1)
                result.push(...flattedItem)
            } else {
                result.push(item)
            }
        }
        return result
    }
</script>

<script>   //n次内调用原函数，超出后返回最后一次调用的值
    function before(n,func) {
        var times = 0
        var lastResult
        return function(...args) {
            times++
            if(times < n) {
                return lastResult = func(...args)
            } else {
                return lastResult
            }
        }
    }
</script>

<script>
    function after(n,func) {
        var times = 0
        return function(...args) {
            times++
            if(times < n) {
                return
            } else {
                return func(...args)
            }
        }
    }
</script>
