<script>  //找路径
    var uniquePaths = function(m, n) {
        var cache = {}
        return searchPaths(m,n)
        function searchPaths(m,n) {
            var key = m + ',' + n
            if(key in cache) return cache[key]
            if(m == 1 || n == 1) {
                cache[key] = 1
                return cache[key]
            }
            cache[key] = searchPaths(m - 1,n) + searchPaths(m,n - 1)
            return cache[key]
        }
    }
    uniquePaths(3,2)
</script>
