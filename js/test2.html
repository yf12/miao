<script type="x">   //完全数 sqrt
    var checkPerfectNumber = function(num) {
    sqrt = Math.ceil(Math.sqrt(num))
    var sum = 1
    for(var i = 2;i < sqrt;i++) {
        if(num % i === 0) {
            sum += i + num / i
        }
    }
    if(num === sqrt * sqrt) {
        sum += sqrt
    }
    return sum === num
    }
    var n = +prompt('请输入n')
    console.log(checkPerfectNumber(n))
</script>

<script type="x">
    function sqrt(n) {
    var x = 2
    x = x - (x * x - n) / (2 * x)
    x = x - (x * x - n) / (2 * x)
    x = x - (x * x - n) / (2 * x)
    x = x - (x * x - n) / (2 * x)
    x = x - (x * x - n) / (2 * x)
    x = x - (x * x - n) / (2 * x)
    x = x - (x * x - n) / (2 * x)
    x = x - (x * x - n) / (2 * x)
    x = x - (x * x - n) / (2 * x)

    }

<script type="x">    //完全平方数  二分法
    var isPerfectSquare = function(num) {
        var left = 0,right = num
        while (left <= right) {
            var mid = Math.floor((left + right) / 2)
            if(mid * mid == num) return true
            else if(mid * mid < num) {
                left = mid + 1
            }
            else {
                right = mid - 1
            }
        }
        return false
    }

    console.log(isPerfectSquare(n))
</script>

<script type="x">  //Self Dividing Numbers
    var selfDividingNumbers = function(left, right) {
        var array = []
        for(i = left;i <= right;i++) {
            var n = i
            var y = 0
            var judge = 0
            while(n > 0) {
                var digit = n % 10
                if(i % digit !== 0) {
                    judge = 1
                    break
                }
                else {
                    n = (n - digit) / 10
                }
            }

        }

    }

<script type="x">  //转换成7进制
    var convertToBase7 = function(num) {
        var n = Math.abs(num)
        var string = ''
        if(num === 0) return '0'
        else {
            while(n > 0) {
                digit = n % 7
                string = String(digit) + string

<script type="x">  //辗转相除法求最大公约数
    function commonDivisor(x,y) {
        var max = x > y ? x : y
        var min = x <= y ? x : y
        while (min !== 0) {
            var minus = max - min
            max = minus > min ? minus : min
            min = minus <= min ? minus : min
        }
        return max
    }

        for(var i = 2;i < n;i++) {
            array.push(1)
        }

    }

<script type="x">   //幂  树结构 
    var myPow = function(x, n) {
        var m = Math.abs(n)
        var digitWidth = Math.floor(Math.log2(m))
        var t = 1
        if(n == -2147483648 && x !== 1 && x !== -1) return '0.00000'
        else {
            while(digitWidth >= 0) { 
                var d = (m >> digitWidth) % 2
                if(d === 1) t = t * t * x
                else t = t * t
                digitWidth--
            }
            return n > 0 ? t.toFixed(5) : (1 / t).toFixed(5)
        }
    }
    var x = +prompt('请输入x')
    var n = +prompt('请输入n')
    console.log(myPow(x,n))
</script>

<script type="x">
    var binaryGap = function(n) {
        var max = 0
        while(n > 0) {
            if(n % 2 === 1) {
                var count = 0
                n = (n - 1) / 2
                while(n % 2 === 0) {
                    count++
                    n = n / 2
                }
                if(max < count) max = count
            }
            else {
                n = n / 2
            }
        }
        return max
    }
    var n = +prompt('请输入n')
    console.log(binaryGap(n))
</script>

                nums1[pointer] = nums1[m - 1]

                n--

            pointer--

    var searchInsert = function(nums, target) {
        var left = 0,right = nums.length - 1
        while(right > left) {
            var mid = Math.floor((left + right) / 2)
            if(nums[mid] === target) {
                return mid
            }
            else if(nums[mid] < target) {
                left = mid + 1
            }
            else {
                right = mid
            }
        }
        if(nums[right] < target) return right + 1

    }

        let aryb = b.split('+')
