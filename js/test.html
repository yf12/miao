    var judgeSquareSum = function(c) {
        n = Math.floor(Math.sqrt(c))
        for(let i = 0;i <= n;i++) {
            var t = c - i * i
            var d = Math.floor(Math.sqrt(t))
            if(d * d === t) return true
        }
        return false
    }

    var longestCommonPrefix = function(strs) {
        if(strs.length == 0) return ""
        else {
            var j = 0
            var str = ''
            while(j < strs[0].length) {
                var char = strs[0][j]
                for(let i = 1;i < strs.length;i++) {
                    if(strs[i][j] !== char) return str
                }

                j++
            }
            return str
        }
    }

    var convertToTitle = function(n) {
        var str = ''
        while(n > 0) {
            t = n % 26
            if(t === 0) t = 26
            str = String.fromCharCode(t + 64) + str
            n = (n - t) / 26
        }
        return str
    }

<script type = "text">  //糖果种类
    var distributeCandies = function(candies) {
        candies.sort((a, b) => a - b)
        var n = candies.length
        var t = candies[0]
        var count = 1
        for(i = 1;i < n;i++) {
            if(candies[i] !== t) {
                count++
                t = candies[i]
            }
        }
        return count > (n / 2) ? (n / 2) : count
    }
    distributeCandies([2,6,7,2,4,3,5,3])
</script>

    var romanToInt = function(s) {
        var symbol = 1
        var sum = 0
        var ary = []
        var n = s.length
        for(let i = 0;i < n;i++) {
            switch(s[i]) {
                case "I":ary.push(1)
                break
                case "V":ary.push(5)
                break
                case "X":ary.push(10)
                break
                case "L":ary.push(50)
                break
                case "C":ary.push(100)
                break
                case "D":ary.push(500)
                break
                case "M":ary.push(1000)
                break
            }
        }
        for(let i = 0;i < n;i++) {
            if(i < n && (ary[i] < ary[i + 1])) symbol = -1
            else symbol = 1
            sum = sum + ary[i] * symbol
        }
        return sum
    }
    romanToInt("IV")
</script>

<script type = "text">  //()[]{}
    var isValid = function(s) {

        var stack = []
        for(let i = 0;i < s.length;i++) {
            var char = s[i]
            if(char !== '(' && char !== '[' && char !== '{' && char !== ')' && char !== ']' && char !== '}') return false
            if(char === '(' || char === '[' || char === '{') {
                stack.push(char)
            }
            if(char == ')') {
                if(stack[stack.length - 1] === '(') {
                    stack.pop()
                }
                else {
                    return false
                }
            }
            if(char == ']') {
                if(stack[stack.length - 1] === '[') {
                    stack.pop()
                }
                else {
                    return false
                }
            }
            if(char == '}') {
                if(stack[stack.length - 1] === '{') {
                    stack.pop()
                }
                else {
                    return false
                }
            }
        }
        if(stack.length === 0) return true
        else return false
    }
    isValid("{[()]}")
</script>

<script type = "text">   //()[]{}  另一种方法 array.map?
    var isValid = function(s) {
        var map = {
            '(' : 1,
            ')' : -1,
            '[' : 2,
            ']' : -2,
            '{' : 3,
            '}' : -3
        }
        var stack = []
        var left
        for(let i = 0;i < s.length;i++) {
            var char = s[i]
            var t = map[char]
            if(t > 0) {
                stack.push(t)
            }
            else {
                left = stack.pop()
                if(left + t != 0) return false
            }
        }
        if(stack.length == 0) return true
        else return false
    }
    isValid('[()]')
</script>

    var findMin = function(nums) {
        var n = nums.length
        if(n === 1) return nums[0]
        var left = 0,right = n
        while(left < right) {
            var mid = Math.floor((left + right) / 2)
            if(nums[mid] < nums[left]) {
                if(nums[mid] < nums[mid - 1]) {
                    return nums[mid]
                }
                else {
                    right = mid + 1
                }
            }
            else {
                if(nums[mid] > nums[mid + 1]) {
                    return nums[mid + 1]
                }
                else {
                    if(nums[0] < nums[n - 1]) {
                        return nums[0]
                    }
                    else {
                        left = mid
                    }
                }
            } 
        }

    }

</script>

<script type = "text">  //二分法找target  33
    var search = function(nums, target) {
        var n = nums.length
        if(n === 1) {
            if(nums[0] == target) return 0
            else return -1
        }
        var left = 0,right = n
        while(left < right) {
            var mid = Math.floor((left + right) / 2)
            if(nums[mid] === target) {
                return mid
            }
            else if(nums[mid] < target) {
                if (nums[mid] > nums[left]) {
                    left = mid
                }
                else {
                    if(target >= nums[left]) {
                        right = mid
                    }
                    else {
                        left = mid
                    }
                }
            }
            else {
                if(nums[mid] > nums[right - 1]) {
                    if(target >= nums[left]) {
                        right = mid
                    }
                    else {
                        left = mid
                    }
                }
                else {
                    right = mid
                }
            }  
        }
        return -1
    }
    search([4,5,6,7,0,1,2],0)
</script>

    var reverseBits = function(n) {
        var sum = 0
        for(let i = 0;i < 32;i++) {
            var d = (n >> i) & 1
            sum = sum << 1 + d
        }
        return sum >>> 0
    }

<script type = "text">  //UTF-8编码
    var validUtf8 = function(data) {
        var num = 0
        for(let i = 0;i < data.length;i++) {
            if(num === 0) {
                if(((data[i] >>> 3) === 0b11110)) num = 3
                else if(((data[i] >>> 4) === 0b1110)) num = 2
                else if(((data[i] >>> 5) === 0b110)) num = 1
                else if((data[i] >>> 7) !== 0) return false
            }
            else {
                if(((data[i] >>> 6) !== 0b10)) return false
                num--
            }
        }
        return (num == 0)
    }
    validUtf8([197, 130, 1,128])
</script>

<script type = "text"> //双指针 平方和排序 97
    var sortedSquares = function(a) {
        var nums = []
        var t = a.length - 1
        var c = 0,d = t
        for(let k = t;k >= 0;k--) {
            if(Math.abs(a[c]) >= Math.abs(a[d])) {
                nums[k] = a[c] * a[c]
                c++
            }
            else {
                nums[k] = a[d] * a[d]
                d--
            }
        }
        return nums
    }
    sortedSquares([-7,-3,2,3,3,11])
</script>
