<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    .main{
    perspective: 800px;
    }

    .container {
    transform-style: preserve-3d;
    position: relative;
    margin: 100px;
    margin-left: 200px
    }

    .piece {
    position: absolute;
    }

    .piece1 {
    transform: rotatey(0deg) translatez(195.8px); 
    }

    .piece2 {
    transform: rotatey(40deg) translatez(195.8px); 
    }

    .piece3 {
    transform: rotatey(80deg) translatez(195.8px); 
    }

    .piece4 {
    transform: rotatey(120deg) translatez(195.8px); 
    }
    .piece5 {
    transform: rotatey(160deg) translatez(195.8px); 
    }
    .piece6 {
    transform: rotatey(200deg) translatez(195.8px); 
    }
    .piece7 {
    transform: rotatey(240deg) translatez(195.8px); 
    }
    .piece8 {
    transform: rotatey(280deg) translatez(195.8px); 
    }
    .piece9 {
    transform: rotatey(320deg) translatez(195.8px); 
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="container">
      <img src="https://image.zhangxinxu.com/image/study/s/s128/mm1.jpg" alt="" class="piece1 piece">
      <img src="https://image.zhangxinxu.com/image/study/s/s128/mm8.jpg" alt="" class="piece2 piece">
      <img src="https://image.zhangxinxu.com/image/study/s/s128/mm3.jpg" alt="" class="piece3 piece">
      <img src="https://image.zhangxinxu.com/image/study/s/s128/mm4.jpg" alt="" class="piece4 piece">
      <img src="https://image.zhangxinxu.com/image/study/s/s128/mm6.jpg" alt="" class="piece5 piece">
      <img src="https://image.zhangxinxu.com/image/study/s/s128/mm7.jpg" alt="" class="piece6 piece">
      <img src="https://image.zhangxinxu.com/image/study/s/s128/mm10.jpg" alt="" class="piece7 piece">
      <img src="https://image.zhangxinxu.com/image/study/s/s128/mm13.jpg" alt="" class="piece8 piece">
      <img src="https://image.zhangxinxu.com/image/study/s/s128/mm15.jpg" alt="" class="piece9 piece">
    </div>
  </div>
</body>
</html>
