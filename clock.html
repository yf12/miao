<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>clock</title>
  <style>
    section{
    width: 500px;
    height: 500px;
    background-color: rgb(205, 205, 205);
    border-radius: 10px;
    }

    div.clock {
    width: 360px;
    height: 360px;
    padding: 20px;
    background-origin: content-box;
    background-image: url('https://cssanimation.rocks/images/posts/clocks/ios_clock.svg');
    background-color: #fff;
    border-radius: 50%;
    background-repeat: no-repeat;
    position: relative;
    margin: 50px;
    top: 50px;
    }

    div.clock::after {
    content:'';
    position: absolute;
    top: 190px;
    left: 190px;
    width: 20px;
    height: 20px;
    border-radius:50%;
    background-color: black;
    }

    div.second {
    height: 200px;
    width: 5px;
    position: absolute;
    background-color: black;
    top: 60px;
    left: 197.5px;
    transform-origin: 2.5px 140px;
    transition: 2s;
    animation: second 60s;
    animation-timing-function: steps(60);
    animation-iteration-count: infinite;

    }

    @keyframes second{
    100%{
        transform: rotate(360deg);
    }
    }

    div.minutes {
    width: 10px;
    height: 160px;  
    position: absolute;
    background-color: black;
    top: 60px;
    left: 195px;
    transform-origin: 5px 140px;
    animation: minutes 3600s;
    animation-timing-function: steps(60);
    animation-iteration-count: infinite;
    }

    @keyframes minutes{
    100%{
        transform: rotate(360deg);
    }
    }

    div.hour {
    width: 10px;
    height: 100px;  
    position: absolute;
    background-color: black;
    top: 100px;
    left: 195px;
    transform-origin: 5px 100px;
    animation: hour 43200s;
    animation-timing-function: steps(12);
    animation-iteration-count: infinite;
    }

    @keyframes hour{
    100%{
        transform: rotate(360deg);
    }
    }
  </style>
</head>
<body>
  <section>
    <div class="clock">
      <div class="hour"></div>
      <div class="minutes"></div>
      <div class="second"></div>
    </div>
  </section>
</body>
</html>
