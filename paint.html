<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  //YOUR CODE GOES BELOW
  for(var i = 20;i < 320;i++) {
    dot(i,20,'lightgreen')
  }
  for(var i = 20;i < 320;i += 2) {
    dot(i,40,'lightgreen')
  }
  for(var i = 20;i < 320;i += 4) {
    dot(i,60,'lightgreen')
    dot(i + 1,60,'lightgreen')
  }
  for(var i = 20;i < 320;i += 5) {
    dot(i,80,'lightgreen')
    dot(i + 1,80,'lightgreen')
    dot(i + 2,80,'lightgreen')
  }
  for(var i = 0;i < 320;i++) {
    dot(i,i,'lightgreen')
  }
  for(var i = 0;i <= 400;i++) {
    dot(i,0.75 * i,'lightgreen')
  }

  // 实心矩形
  for(var i = 110;i <= 210;i++) {
    for(var j = 200;j <= 280;j++) {
      dot(i,j,'lightgreen')
    }
  }

  // 空心矩形
  for(var i = 10;i <= 110;i++) {
    for(var j = 10;j <= 90;j++) {
      if(i === 10 || i === 110) {
        dot(i,j,'lightgreen')
      }
      if(j === 10 || j === 90) {
        dot(i,j,'lightgreen')
      }
    }
  }

  // 空心圆
  var radian = Math.PI / 180
  for(var i = 0;i <= 360;i++) {
    dot(50 + Math.sin(i * radian) * 50,50 + Math.cos((i+180) * radian) * 50,'lightgreen')
  }

  // 实心圆
  for(var i = 0;i <= 360;i++) {
    for(var j = (Math.cos(i * radian)) * 50;j <= Math.cos((180 - i) * radian) * 50;j++) {
      dot(100 + Math.sin(i * radian) * 50 ,100 + j,'lightgreen')
    }
  }

  // 正弦函数
  for(var i = 0;i <= 360;i++) {
      dot(0.7 * i ,100 + Math.sin(i * radian)* 100,'lightgreen')
  }

  // 色彩空间
  for(var i = 270;i <= 398;i += 0.5) {
    for(var j = 0;j <= 128;j += 0.5) {
      dot(i,j,'rgb('+(i - 270)* 2+','+j * 2 +',0)')
    }
  }
</script>
</html>
