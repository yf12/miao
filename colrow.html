<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
        table{
        width: 300px;
        height: 300px;
        border-collapse:collapse;
        text-align:center;
        overflow: hidden;
        }

        col{
        border:3px solid blue;
        
        }

        tr{
        border:3px solid blue;
        
        }

        td{
        position:relative;
        }

        td:hover::before{
        content:'';
        display: block;
        width: 100%;
        height: 10000%;
        background-color: lightgreen;
        position:absolute;
        z-index:-1;
        top:-300px;
        }

        tr:hover{
        background-color: lightgreen;
        }
  </style>
</head>
<body>
  <table>
    <col>
    <col>
    <col>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
</body>
</html>
