<script type = "text">  //()[]{}
    var isValid = function(s) {

        var stack = []
        for(let i = 0;i < s.length;i++) {
            var char = s[i]
            if(char !== '(' && char !== '[' && char !== '{' && char !== ')' && char !== ']' && char !== '}') return false
            if(char === '(' || char === '[' || char === '{') {
                stack.push(char)
            }
            if(char == ')') {
                if(stack[stack.length - 1] === '(') {
                    stack.pop()
                }
                else {
                    return false
                }
            }
            if(char == ']') {
                if(stack[stack.length - 1] === '[') {
                    stack.pop()
                }
                else {
                    return false
                }
            }
            if(char == '}') {
                if(stack[stack.length - 1] === '{') {
                    stack.pop()
                }
                else {
                    return false
                }
            }
        }
        if(stack.length === 0) return true
        else return false
    }
    isValid("{[()]}")
</script>

            var mid = Math.floor((left + right) / 2)
            if(nums[mid] < nums[left]) {
                if(nums[mid] < nums[mid - 1]) {
                    return nums[mid]
                }

                }

<script type = "text">  //二分法找target  33
    var search = function(nums, target) {
        var n = nums.length
        if(n === 1) {
            if(nums[0] == target) return 0
            else return -1
        }
        var left = 0,right = n
        while(left < right) {
            var mid = Math.floor((left + right) / 2)
            if(nums[mid] === target) {
                return mid
            }
            else if(nums[mid] < target) {
                if (nums[mid] > nums[left]) {
                    left = mid
                }
                else {
                    if(target >= nums[left]) {
                        right = mid
                    }
                    else {
                        left = mid
                    }
                }
            }
            else {
                if(nums[mid] > nums[right - 1]) {
                    if(target >= nums[left]) {
                        right = mid
                    }
                    else {
                        left = mid
                    }
                }
                else {
                    right = mid
                }
            }  
        }
        return -1
    }
    search([4,5,6,7,0,1,2],0)
</script>

<script type = "text">  //UTF-8编码
    var validUtf8 = function(data) {
        var num = 0
        for(let i = 0;i < data.length;i++) {
            if(num === 0) {
                if(((data[i] >>> 3) === 0b11110)) num = 3
                else if(((data[i] >>> 4) === 0b1110)) num = 2
                else if(((data[i] >>> 5) === 0b110)) num = 1
                else if((data[i] >>> 7) !== 0) return false
            }
            else {
                if(((data[i] >>> 6) !== 0b10)) return false
                num--
            }
        }
        return (num == 0)
    }

                }

    var cache = []
    function fibb(n) {
        
        if(cache[n]) {
            return cache[n]
        }
        if(n <= 1) {
            cache[n] = 1
            return 1
        }
        var r = fibb(n - 1) + fibb(n - 2)
        cache[n] = r
        return r
    }

<script>  //递归 求数组子列最大和
    function maxSubArray(ary) {

        if(ary.length === 0) return 0
        if(ary.length === 1) {
            if(ary[0] > 0) return ary[0]
            else return 0
        }

        var l = ary.length
        var mid = Math.floor(l / 2)

        var leftAry = ary.slice(0,mid)
        var rightAry = ary.slice(mid)

        var leftMax = 0
        var leftSum = 0
        for(i = mid - 1; i >=0; i--) {
            leftSum = leftSum + ary[i]
            if(leftSum > leftMax) {
                leftMax = leftSum
            }
        }

        var rightMax = 0
        var rightSum = 0
        for(i = mid; i < l; i++) {
            rightSum = rightSum + ary[i]
            if(rightSum > rightMax) {
                rightMax = rightSum
            }
        }
        var midResult = leftMax + rightMax
        var leftResult = maxSubArray(leftAry)
        var rightResult = maxSubArray(rightAry)
        return Math.max(leftResult,rightResult,midResult)
    }
    maxSubArray([-2,11,-4,13,-5,-2])
</script>

<script>  //链表
    function arrayToList(ary) {
        var dummy = {
            value: undefined,
            next: null
        }
        var prev = dummy
        for(let i = 0;i < ary.length;i++) {
            var node = {
                value: ary[i],
                next: null
            }
            prev.next = node
            prev = node
        }
        return dummy.next
    }
    arrayToList([0,1,2,3,4])
</script>

    function isEqual(a,b) {
        if(a === b) return true
        for(var key in a) {
            if(typeof(a[key]) === 'object') {
                if(!isEqual(a[key],b[key])) {
                    return false
                }
                return true
            }
            else {
                    if(a[key] !== b[key]) return false
                }   
        }
        return true
    }

<script>
    var romanToInt = function(s) {
        var roman = {
            I: 1,
            V: 5,
            X: 10,
            L: 50,
            C: 100,
            D: 500,
            M: 1000
        }
        var prev = 0,result = 0
        for(let i = s.length - 1;i >= 0;i++) {
            var now = roman[s[i]]
            if(now < prev) result -= now
            else result += now
            prev = now
        }
        return result
    }
</script>
