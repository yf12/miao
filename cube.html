<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>cube</title>
  <style>
    * {
    background-color: rgba(0,0,0,0.08);
    }

    section{
    width: 400px;
    height: 500px;
    margin: 100px;
    transform: rotatex(145deg) rotatey(145deg);
    transform-style: preserve-3d;
    position: relative;
    transition: 2s;
    }

    div{
    width: 200px;
    height: 200px;
    position: absolute;
    top: 25%;
    left: 25%;
    }

    div:nth-child(1){
    background-color: lightgreen;
    transform: rotatex(90deg) translatez(100px);
    }

    div:nth-child(2){
    background-color: lightblue;
    transform: rotatex(90deg) translatez(-100px);
    }

    div:nth-child(3){
    background-color: pink;
    transform: translatez(100px);
    }

    div:nth-child(4){
    background-color: orange;
    transform: translatez(-100px);
    }

    div:nth-child(5){
    background-color: yellow;
    transform: rotatey(90deg) translatez(100px);
    }

    div:nth-child(6){
    background-color: blue;
    transform: rotatey(90deg) translatez(-100px);
    }
  </style>
</head>
<body>
  <section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
</body>
</html>
