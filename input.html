<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>input</title>
  <style>
        table{
        width: 100%;
        border-collapse:collapse;
        font-size: 1rem;
        }

        col{
        border:1px solid rgb(206,212,218);
        }

        tr{
        border:1px solid rgb(206,212,218);
        }

        td:first-child{
        width: 1%;
        color:rgb(73,80,87);
        background-color: rgb(233,236,239);
        }

        td:nth-child(2){
        color:rgb(158,164,169);
        }
  </style>
</head>
<body>
  <table>
    <col>
    <tr>
      <td>@</td>
      <td>username</td>
    </tr>
  </table>
</body>
</html>
