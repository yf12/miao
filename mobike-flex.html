<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>mobike</title>
    <link rel="stylesheet" type="text/css" href="mobile.css">
    <style>
        *{
            margin:0px;
            font-size: 0;
        }

        html,body{
            width: 100%;
            height: 100%;
        }

        .head{
            background-image: url('https://mobike.com/cn/assets/themes/moby/img/landing/hero-bg-1.jpg');
            background-size: cover;
        }

        .a1{
            background-image: url('https://mobike.com/cn/assets/themes/moby/img/promo-01.jpg');
            background-size: cover;
        }
        .a2{
            background-image: url('https://mobike.com/cn/assets/themes/moby/img/promo-02.jpg');
            background-size: cover;
        }
        .a3{
            background-image: url('https://mobike.com/cn/assets/themes/moby/img/promo-03.jpg');
            background-size: cover;
        }
        .a4{
            background-image: url('https://mobike.com/cn/assets/themes/moby/img/promo-04.jpg');
            background-size: cover;
            margin-right: 0px;
        }

        header{
            width: 100%;
            height: 80%;
            margin-bottom:2px;
        }
        .head{
            width: 100%;
            height: 100%;
        }

        .body{
            width: 100%;
            height: 33.3%; 
            display:flex;
        }

        .a{
        flex: 1;
        border-right: 2px solid white;
        }

        .a4{
        border-right: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="head"></div>
    </header>
    <div class="body">
        <div class="a a1"></div>
        <div class="a a2"></div>
        <div class="a a3"></div>
