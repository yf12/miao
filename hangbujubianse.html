<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>     
        ol{
        list-style:none;
        width: 318px;
        height: 318px;
        display: block;
        font-size: 0;
        }

        li{
        display: inline-block;
        border:3px solid blue;
        height: 100px;
        width: 100px;
        font-size: 30px;
        margin-left:-3px;
        margin-top:-3px;
        }

        li:hover{
        border:3px solid red;
        z-index:1;
        position:relative;
        }
  </style>
</head>
<body>
  <ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ol>
</body>
</html>
